<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <style>
      .actor { fill: #e1f5fe; stroke: #0277bd; stroke-width: 2; }
      .system { fill: #f3e5f5; stroke: #7b1fa2; stroke-width: 3; }
      .external { fill: #fff3e0; stroke: #ef6c00; stroke-width: 2; }
      .database { fill: #e8f5e8; stroke: #2e7d32; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; }
      .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; text-anchor: middle; }
      .flow { stroke: #424242; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .bidirectional { stroke: #424242; stroke-width: 2; fill: none; marker-end: url(#arrowhead); marker-start: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#424242" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="30" class="title" font-size="18">Business Context Diagram</text>
  
  <!-- Central System -->
  <rect x="300" y="220" width="200" height="120" rx="10" class="system"/>
  <text x="400" y="270" class="title">Table Tennis</text>
  <text x="400" y="290" class="title">Tournament</text>
  <text x="400" y="310" class="title">Management System</text>
  
  <!-- Tournament Administrator -->
  <ellipse cx="150" cy="150" rx="80" ry="40" class="actor"/>
  <text x="150" y="145" class="text">Tournament</text>
  <text x="150" y="160" class="text">Administrator</text>
  
  <!-- Table Manager -->
  <ellipse cx="150" cy="280" rx="80" ry="40" class="actor"/>
  <text x="150" y="275" class="text">Table</text>
  <text x="150" y="290" class="text">Manager</text>
  
  <!-- Spectators -->
  <ellipse cx="150" cy="410" rx="80" ry="40" class="actor"/>
  <text x="150" y="415" class="text">Spectators</text>
  
  <!-- MKTT External System -->
  <rect x="580" y="160" width="120" height="80" rx="10" class="external"/>
  <text x="640" y="195" class="title">MKTT</text>
  <text x="640" y="210" class="text">(Fat Client)</text>
  <text x="640" y="225" class="text">3rd Party App</text>
  
  <!-- Click-TT External System -->
  <rect x="580" y="320" width="120" height="80" rx="10" class="external"/>
  <text x="640" y="355" class="title">Click-TT</text>
  <text x="640" y="370" class="text">(Web Program)</text>
  <text x="640" y="385" class="text">XML Upload</text>
  
  <!-- Shared Database -->
  <rect x="350" y="460" width="100" height="60" rx="10" class="database"/>
  <text x="400" y="485" class="title">Shared</text>
  <text x="400" y="500" class="text">Database</text>
  
  <!-- Flows from actors to system -->
  <line x1="230" y1="160" x2="300" y2="240" class="flow"/>
  <text x="260" y="195" class="text" font-size="10">Manage Tournament</text>
  
  <line x1="230" y1="280" x2="300" y2="280" class="flow"/>
  <text x="265" y="275" class="text" font-size="10">Enter Results</text>
  
  <line x1="230" y1="400" x2="300" y2="320" class="flow"/>
  <text x="260" y="365" class="text" font-size="10">View Results</text>
  
  <!-- Flow to MKTT -->
  <line x1="500" y1="250" x2="580" y2="200" class="bidirectional"/>
  <text x="540" y="220" class="text" font-size="10">Shared Data</text>
  
  <!-- Flow to Click-TT -->
  <line x1="500" y1="300" x2="580" y2="360" class="flow"/>
  <text x="540" y="335" class="text" font-size="10">XML Export</text>
  
  <!-- Flow to Database -->
  <line x1="400" y1="340" x2="400" y2="460" class="bidirectional"/>
  <text x="420" y="400" class="text" font-size="10">Data Access</text>
  
  <!-- MKTT to Database -->
  <line x1="620" y1="240" x2="450" y2="460" class="bidirectional"/>
  <text x="535" y="350" class="text" font-size="10">Direct DB Access</text>
  
  <!-- Business Flows Description -->
  <text x="50" y="550" class="text" font-size="11" text-anchor="start">Key Business Flows:</text>
  <text x="50" y="570" class="text" font-size="10" text-anchor="start">• Match Assignment to Tables • Live Result Entry • Tournament Overview • Match Line-up Planning</text>
</svg>