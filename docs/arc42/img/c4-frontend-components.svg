<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <style>
      .component { fill: #1976d2; stroke: #0d47a1; stroke-width: 2; }
      .store { fill: #d32f2f; stroke: #b71c1c; stroke-width: 2; }
      .service { fill: #388e3c; stroke: #1b5e20; stroke-width: 2; }
      .model { fill: #7b1fa2; stroke: #4a148c; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 10px; fill: white; text-anchor: middle; }
      .title { font-size: 12px; font-weight: bold; }
      .arrow { stroke: #333; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" class="text title" style="fill: #333; font-size: 18px;">Angular Frontend - Common Component Structure</text>
  
  <!-- Presentation Layer -->
  <rect x="50" y="80" width="900" height="120" rx="5" style="fill: #e3f2fd; stroke: #1976d2; stroke-width: 2;"/>
  <text x="80" y="100" class="text title" style="fill: #1976d2; text-anchor: start;">Presentation Layer</text>
  
  <rect x="80" y="110" width="140" height="70" rx="5" class="component"/>
  <text x="150" y="135" class="text title">Page</text>
  <text x="150" y="150" class="text title">Components</text>
  <text x="150" y="170" class="text">Main pages</text>
  
  <rect x="240" y="110" width="140" height="70" rx="5" class="component"/>
  <text x="310" y="135" class="text title">UI</text>
  <text x="310" y="150" class="text title">Components</text>
  <text x="310" y="170" class="text">Reusable UI</text>
  
  <rect x="400" y="110" width="140" height="70" rx="5" class="component"/>
  <text x="470" y="135" class="text title">Modals</text>
  <text x="470" y="150" class="text title">& Dialogs</text>
  <text x="470" y="170" class="text">Overlays</text>
  
  <rect x="560" y="110" width="140" height="70" rx="5" class="component"/>
  <text x="630" y="135" class="text title">Navigation</text>
  <text x="630" y="150" class="text title">Components</text>
  <text x="630" y="170" class="text">Routing/Menu</text>
  
  <rect x="720" y="110" width="140" height="70" rx="5" class="component"/>
  <text x="790" y="135" class="text title">Guards</text>
  <text x="790" y="150" class="text title">& Interceptors</text>
  <text x="790" y="170" class="text">Auth/HTTP</text>
  
  <!-- State Management Layer -->
  <rect x="50" y="240" width="900" height="140" rx="5" style="fill: #ffebee; stroke: #d32f2f; stroke-width: 2;"/>
  <text x="80" y="260" class="text title" style="fill: #d32f2f; text-anchor: start;">State Management (ngrx)</text>
  
  <rect x="80" y="280" width="120" height="80" rx="5" class="store"/>
  <text x="140" y="305" class="text title">Actions</text>
  <text x="140" y="325" class="text">Event</text>
  <text x="140" y="340" class="text">definitions</text>
  <text x="140" y="355" class="text">User interactions</text>
  
  <rect x="220" y="280" width="120" height="80" rx="5" class="store"/>
  <text x="280" y="305" class="text title">Reducers</text>
  <text x="280" y="325" class="text">State</text>
  <text x="280" y="340" class="text">updates</text>
  <text x="280" y="355" class="text">Pure functions</text>
  
  <rect x="360" y="280" width="120" height="80" rx="5" class="store"/>
  <text x="420" y="305" class="text title">Effects</text>
  <text x="420" y="325" class="text">Side effects</text>
  <text x="420" y="340" class="text">API calls</text>
  <text x="420" y="355" class="text">WebSocket</text>
  
  <rect x="500" y="280" width="120" height="80" rx="5" class="store"/>
