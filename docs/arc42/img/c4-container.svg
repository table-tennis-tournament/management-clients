<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 700">
  <defs>
    <style>
      .person { fill: #08427b; stroke: #052d56; stroke-width: 2; }
      .webapp { fill: #1168bd; stroke: #0b4884; stroke-width: 2; }
      .api { fill: #2d7d32; stroke: #1b5e20; stroke-width: 2; }
      .database { fill: #7b1fa2; stroke: #4a148c; stroke-width: 2; }
      .text { font-family: Arial, sans-serif; font-size: 11px; fill: white; text-anchor: middle; }
      .title { font-size: 13px; font-weight: bold; }
      .arrow { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="500" y="30" class="text title" style="fill: #333; font-size: 18px;">Table Tennis Tournament Management System - Container Diagram</text>
  
  <!-- Users -->
  <rect x="50" y="100" width="120" height="60" rx="10" class="person"/>
  <text x="110" y="125" class="text title">Tournament Admin</text>
  <text x="110" y="145" class="text">[Person]</text>
  
  <rect x="50" y="200" width="120" height="60" rx="10" class="person"/>
  <text x="110" y="225" class="text title">Table Manager</text>
  <text x="110" y="245" class="text">[Person]</text>
  
  <rect x="50" y="300" width="120" height="60" rx="10" class="person"/>
  <text x="110" y="325" class="text title">Spectator</text>
  <text x="110" y="345" class="text">[Person]</text>
  
  <!-- Frontend Applications -->
  <rect x="250" y="80" width="180" height="100" rx="10" class="webapp"/>
  <text x="340" y="110" class="text title">Admin View</text>
  <text x="340" y="130" class="text">[Angular 19 SPA]</text>
  <text x="340" y="150" class="text">Port: 4201</text>
  <text x="340" y="170" class="text">Tournament management</text>
  
  <rect x="250" y="220" width="180" height="100" rx="10" class="webapp"/>
  <text x="340" y="250" class="text title">Table Manager View</text>
  <text x="340" y="270" class="text">[Angular 14 SPA]</text>
  <text x="340" y="290" class="text">Port: 4200</text>
  <text x="340" y="310" class="text">Table management</text>
  
  <rect x="250" y="360" width="180" height="100" rx="10" class="webapp"/>
  <text x="340" y="390" class="text title">Result View</text>
  <text x="340" y="410" class="text">[Angular 14 SPA]</text>
  <text x="340" y="430" class="text">Port: 4202</text>
  <text x="340" y="450" class="text">Live results display</text>
  
  <!-- Backend API -->
  <rect x="550" y="220" width="200" height="120" rx="10" class="api"/>
  <text x="650" y="250" class="text title">Tournament Management API</text>
  <text x="650" y="270" class="text">[Scala Play Framework]</text>
  <text x="650" y="290" class="text">Port: 9000</text>
  <text x="650" y="310" class="text">Business logic, WebSocket</text>
  <text x="650" y="330" class="text">communication, PDF generation</text>
  
  <!-- Database -->
  <rect x="550" y="450" width="200" height="100" rx="10" class="database"/>
  <text x="650" y="485" class="text title">Tournament Database</text>
  <text x="650" y="505" class="text">[MariaDB]</text>
  <text x="650" y="525" class="text">Port: 3306</text>
  <text x="650" y="545" class="text">Stores tournament data</text>
  
  <!-- Arrows from Users to Frontend -->
  <line x1="170" y1="130" x2="250" y2="130" class="arrow"/>
  <text x="200" y="125" class="text" style="fill: #333; font-size: 10px;">HTTPS</text>
  
  <line x1="170" y1="230" x2="250" y2="270" class="arrow"/>
  <text x="200" y="250" class="text" style="fill: #333; font-size: 10px;">HTTPS</text>
  
  <line x1="170" y1="330" x2="250" y2="410" class="arrow"/>
  <text x="200" y="370" class="text" style="fill: #333; font-size: 10px;">HTTPS</text>
  
  <!-- Arrows from Frontend to Backend -->
  <line x1="430" y1="130" x2="550" y2="250" class="arrow"/>
  <text x="480" y="180" class="text" style="fill: #333; font-size: 10px;">HTTP/REST</text>
  <text x="480" y="195" class="text" style="fill: #333; font-size: 10px;">WebSocket</text>
  
  <line x1="430" y1="270" x2="550" y2="270" class="arrow"/>
  <text x="480" y="265" class="text" style="fill: #333; font-size: 10px;">HTTP/REST</text>
  <text x="480" y="280" class="text" style="fill: #333; font-size: 10px;">WebSocket</text>
  
  <line x1="430" y1="410" x2="550" y2="310" class="arrow"/>
  <text x="480" y="350" class="text" style="fill: #333; font-size: 10px;">HTTP/REST</text>
  <text x="480" y="365" class="text" style="fill: #333; font-size: 10px;">WebSocket</text>
  
  <!-- Arrow from Backend to Database -->
  <line x1="650" y1="340" x2="650" y2="450" class="arrow"/>
  <text x="680" y="395" class="text" style="fill: #333; font-size: 10px;">JDBC</text>
  
  <!-- Technology Stack Legend -->
  <rect x="800" y="100" width="180" height="200" rx="5" style="fill: #f5f5f5; stroke: #ccc; stroke-width: 1;"/>
  <text x="890" y="125" class="text title" style="fill: #333;">Technology Stack</text>
  <text x="810" y="150" class="text" style="fill: #333; text-anchor: start;">Frontend:</text>
  <text x="810" y="170" class="text" style="fill: #333; text-anchor: start;">• Angular 14/19</text>
  <text x="810" y="185" class="text" style="fill: #333; text-anchor: start;">• ngrx (Redux)</text>
  <text x="810" y="200" class="text" style="fill: #333; text-anchor: start;">• Angular Material</text>
  <text x="810" y="220" class="text" style="fill: #333; text-anchor: start;">Backend:</text>
  <text x="810" y="240" class="text" style="fill: #333; text-anchor: start;">• Scala 2.13</text>
  <text x="810" y="255" class="text" style="fill: #333; text-anchor: start;">• Play Framework</text>
  <text x="810" y="270" class="text" style="fill: #333; text-anchor: start;">• Pekko Actors</text>
  <text x="810" y="285" class="text" style="fill: #333; text-anchor: start;">• WebSocket/SockJS</text>
</svg>