  <text x="900" y="635" class="text">Tournament data</text>
  <text x="900" y="655" class="text">persistence</text>
  
  <!-- Arrows -->
  <!-- Controllers to Services -->
  <line x1="310" y1="180" x2="190" y2="270" class="arrow"/>
  <line x1="470" y1="180" x2="350" y2="270" class="arrow"/>
  <line x1="630" y1="180" x2="510" y2="270" class="arrow"/>
  <line x1="1090" y1="180" x2="990" y2="270" class="arrow"/>
  
  <!-- Services to DAOs -->
  <line x1="190" y1="340" x2="140" y2="590" class="arrow"/>
  <line x1="350" y1="340" x2="280" y2="590" class="arrow"/>
  <line x1="510" y1="340" x2="420" y2="590" class="arrow"/>
  
  <!-- DAOs to Database -->
  <line x1="640" y1="625" x2="800" y2="625" class="arrow"/>
  
  <!-- WebSocket Controller to Actors -->
  <line x1="950" y1="180" x2="280" y2="430" class="arrow"/>
  
  <!-- Services to Actors -->
  <line x1="190" y1="340" x2="280" y2="430" class="arrow"/>
