  <text x="790" y="135" class="text title">Settings</text>
  <text x="790" y="150" class="text title">Controller</text>
  <text x="790" y="170" class="text">Configuration</text>
  
  <rect x="880" y="110" width="140" height="70" rx="5" class="controller"/>
  <text x="950" y="135" class="text title">SockJS</text>
  <text x="950" y="150" class="text title">Controller</text>
  <text x="950" y="170" class="text">WebSocket</text>
  
