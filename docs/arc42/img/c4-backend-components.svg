<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800">
  <defs>
    <style>
      .controller { fill: #1976d2; stroke: #0d47a1; stroke-width: 2; }
      .service { fill: #388e3c; stroke: #1b5e20; stroke-width: 2; }
      .dao { fill: #7b1fa2; stroke: #4a148c; stroke-width: 2; }
      .actor { fill: #e65100; stroke: #bf360c; stroke-width: 2; }
