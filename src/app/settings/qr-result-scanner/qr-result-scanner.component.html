<div class="row">
    <div col="s12 m4">
        <mz-select-container>
            <select mz-select
                    id="select-camerar"

                    [placeholder]="'Kamera'"
                    [(ngModel)]="selectedDevice"
                    (select)="onDeviceSelectChange($event)">
                <option *ngFor="let device of availableDevices" [value]="device.deviceId">
                    {{device.label}}
                </option>
            </select>
        </mz-select-container>

<div class="row scanner-width">
    <zxing-scanner #scanner class="test-class" start="true"

    ></zxing-scanner>
</div>
