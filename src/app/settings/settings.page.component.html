
<br/>


<div class="card ">
    <div class="card-content simple-padding">
        <span class="card-title">
            <h4>Einstellungen</h4>
        </span>
        <toma-settings-list
                [printers]="printers | async"
                [settings]="settings | async"
                (automaticallyAssign)="assignAutomatically($event)"
                (printForAssign)="printOnAssign($event)"
                (savePrinter)="savePrinter($event)"
        ></toma-settings-list>
    </div>
</div>
