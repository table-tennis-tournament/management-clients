<div class="mh-100 vh-100 p-2">
  <div class="row mb-3" >
    <div *ngFor="let currentType of types$ | async" class="ml-3">
      <button mat-raised-button color="accent" (click)="onTabSelected(currentType)">{{currentType.name}}</button>
    </div>
    <div class="col">
      <mat-checkbox [(ngModel)]="isFixed"  (change)="onIsFixedChanged()">Stop</mat-checkbox>
    </div>
  </div>

  <div class="row ml-1">
    <div *ngIf="stages$" class="discipline-stage-view">
      <div class="row">
        <div *ngFor="let currentStage of stages$ | async" class="col-3">
          <app-stage-view [stage]="currentStage"></app-stage-view>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="groups$" >
    <div class="row">
      <div *ngFor="let currentGroup of groups$ | async" class="col-3">
        <app-group-view [group]="currentGroup"></app-group-view>
      </div>
    </div>
  </div>
</div>
