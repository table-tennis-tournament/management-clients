<div class="row" >
  <div *ngFor="let currentType of types$ | async">
    <button mat-raised-button color="primary" (click)="onTabSelected(currentType)">{{currentType.name}}</button>
  </div>
  <div class="col">
    <p>
      <input type="checkbox" class="filled-in" [(ngModel)]="isFixed" id="remove-played-checkbox" (change)="onIsFixedChanged()" />
      <label for="remove-played-checkbox">Stop</label>
    </p>
  </div>
</div>

<div *ngIf="selectedTab" class="row">
  <div *ngIf="selectedTab.stages" class="discipline-stage-view">
    <div class="row">
      <div *ngFor="let currentStage of selectedTab.stages" class="col s2">
        <app-stage-view [stage]="currentStage"></app-stage-view>
      </div>
    </div>
  </div>
  <div *ngIf="selectedTab.groups&&!selectedTab.stages[0]" >
    <div class="row" *ngFor="let i of selectedTab.rowCount" >
      <div *ngFor="let currentGroup of selectedTab.groups | slice:(i*6):(i+1)*6" class="col s2">
        <app-group-view [group]="currentGroup"></app-group-view>
      </div>
    </div>
  </div>
</div>
