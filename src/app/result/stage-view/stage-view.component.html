  <mat-expansion-panel [expanded]="true">

      <mat-panel-title>
        <i class="material-icons">view_list</i>
        {{stage.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
      <div *ngFor="let currentMatch of stage.matches" class="mt-3">
        <app-match-item [match]="currentMatch"></app-match-item>

  </mat-expansion-panel>
</mat-accordion>
