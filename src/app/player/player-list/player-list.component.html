<div class="row">
    <div class="col s4">
        <label for="vornameFilter">Vorname</label>
        <input id="vornameFilter" class="form-control" type="text" #firstName
               (keyup)="filterByFirstName(firstName.value)"
               [(ngModel)]="firstNameInput">
    </div>
    <div class="col s4">
        <label for="nachnameFilter">Nachname</label>
        <input id="nachnameFilter" class="form-control" type="text" #lastName
               (keyup)="filterByLastName(lastName.value)"
               [(ngModel)]="lastNameInput">
    </div>
    <div class="col s4">
        <label for="vereinFilter">Verein</label>
        <input id="vereinFilter" class="form-control" type="text" #club
               (keyup)="filterByClub(club.value)"
               [(ngModel)]="clubInput">
    </div>

</div>
<div class="row">
    <mz-spinner *ngIf="playersLoading"></mz-spinner>
    <table class="highlight centered striped">
        <thead>
        <tr>
            <th>Nr</th>
            <th>Vorname</th>
            <th>Nachname</th>
            <th>Verein</th>
            <th>Bezahlt</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let currentPlayer of filteredPlayers; let i = index;">
            <td>{{i}}</td>
            <td>
                {{currentPlayer.firstName}}
            </td>
            <td>
                {{currentPlayer.lastName}}
            </td>
            <td>
                {{currentPlayer.club.clubName}}
            </td>
            <td>
                <input name="inputPlayer{{currentPlayer.id}}"
                       type="checkbox"
                       id="inputPlayer{{currentPlayer.id}}"
                       [(ngModel)]="currentPlayer.isActive"/>
                <label for="inputPlayer{{currentPlayer.id}}"></label>
            </td>
        </tr>
        </tbody>
    </table>
</div>
