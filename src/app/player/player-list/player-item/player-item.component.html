<div class="row">
    <div class="col-3">
        {{player.firstName}}
    </div>
    <div class="col-3">
        {{player.lastName}}
    </div>
    <div class="col-4">
        {{player.club.clubName}}
    </div>
    <div class="col-2">
        <input name="inputPlayer{{player.id}}"
               type="checkbox"
               id="inputPlayer{{player.id}}"
               [(ngModel)]="player.isActive"/>
    </div>
</div>
