<div class="row">
  <ul class="collection waiting-list-drop-zone" dnd-droppable (onDropSuccess)="transferDataSuccess($event)"></ul>
</div>
<div class="row waiting-list-sorting-area">
  <div dnd-sortable-container [sortableData]="matchListMatches">
    <ul class="collection">
      <li *ngFor="let currentMatch of matchListMatches; let i = index;" [dragData]="{match: currentMatch, index: i}" (onDropSuccess)="onDropSuccess($event)"
          class="collection-item {{typeColor[currentMatch.matchinfo[0]?currentMatch.matchinfo[0].type.id:0]}} " dnd-sortable [sortableIndex]="i">
        <div class="cut-text " *ngIf="!currentMatch.matchinfo[1]&&currentMatch.matchinfo[0]">
          <toma-team-item [team]="currentMatch.matchinfo[0].team1"></toma-team-item> - <br/>
          <toma-team-item [team]="currentMatch.matchinfo[0].team2"></toma-team-item>
          <a href="javascript:void(0)" class="secondary-content" (click)="matchListItemDelete.emit(currentMatch)"><i class="material-icons white-text" >close</i></a>
        </div>

        <div class="cut-text {{typeColor[currentMatch.matchinfo[0].type.id]}}" *ngIf="currentMatch.matchinfo[1]&&currentMatch.matchinfo[1].group">
          <mz-collapsible [mode]="accordion">
            <mz-collapsible-item>
              <mz-collapsible-item-header>
                <div class="black-text header-main-container">
                  <span class="header-center-content">
                    <i class="material-icons">group</i>
                    Gruppe {{currentMatch.matchinfo[0].group.name}}
                  </span>
                  <span class="header-right-content">
                  <a href="javascript:void(0)" (click)="matchListItemDelete.emit(currentMatch)">
                    <i class="material-icons" >close</i></a>
                </span>
                </div>
              </mz-collapsible-item-header>
              <mz-collapsible-item-body>
                <div class="collection custom-margin">
                  <a *ngFor="let matchGroup of currentMatch.matchinfo" href="javascript:void(0)" class="collection-item">
                    <toma-team-item [team]="matchGroup.team1"></toma-team-item> -
                    <toma-team-item [team]="matchGroup.team2"></toma-team-item>
                  </a>
                </div>
              </mz-collapsible-item-body>
            </mz-collapsible-item>
          </mz-collapsible>
        </div>

        <div class="cut-text" *ngIf="currentMatch.matchinfo[1]&&!currentMatch.matchinfo[1].group">
          <ul materialize="collapsible" class="collapsible " data-collapsible="expandable">
            <li>
              <div class="collapsible-header {{typeColor[currentMatch.matchinfo[0].type.id]}}">
                <div class="header-main-container">
                  <span class="header-center-content">
                          <i class="material-icons">view_list</i>
                    {{currentMatch.matchinfo[0].matchType.name}}
                  </span>
                  <span class="header-right-content-single" >
                    <a href="javascript:void(0)" class="secondary-content" (click)="onDelete(i)"><i class="material-icons white-text" >close</i></a>
                  </span>
                </div>
              </div>
              <div class="collapsible-body">
                <div class="collection">
                  <a *ngFor="let matchGroup of currentMatch.matchinfo" href="javascript:void(0)" class="collection-item">
                    <toma-team-item [team]="matchGroup.team1"></toma-team-item> -
                    <toma-team-item [team]="matchGroup.team2"></toma-team-item>
                  </a>
                </div>
              </div>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</div>
