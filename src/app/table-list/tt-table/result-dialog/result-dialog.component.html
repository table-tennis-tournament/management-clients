<h1 mat-dialog-title>Match Nr. {{match.match_id}}</h1>
<div mat-dialog-content>
    <div class="row">
        <div class="col-8">
            <div class="mat-body-strong mb-0">{{match.player_a | playerName}}</div>
            <div>({{match.player_a.club}})</div>
        </div>
        <div class="col-4">
            <div class="mat-display-1 mb-0">{{match.result.games_won_player_a}}</div>
        </div>
    </div>
    <mat-divider></mat-divider>
    <div class="row">
        <div class="col-8">
            <div class="mat-body-strong mb-0">{{match.player_b | playerName}}</div>
            <div>({{match.player_a.club}})</div>
        </div>
        <div class="col-4">
            <div class="mat-display-1 mb-0">{{match.result.games_won_player_b}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-form-field>
                <input matInput cdkFocusInitial [(ngModel)]="resultString" (keyup.enter)="onOk()">
            </mat-form-field>
        </div>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="onCancel()">Abbrechen</button>
    <button mat-button (click)="onOk()">Ok</button>
</div>
