<app-tt-table *ngFor="let currentTable of tables$ | async"
              [table]=currentTable
              (updateMatchResult)="onUpdateMatchResult($event)"
              (finishMatch)="onFinishMatch($event)"
              (startMatchOnTable)="onMatchOnTableStarted($event)"
              (callPlayersForMatch)="onCallPlayersForMatch($event)"
></app-tt-table>
