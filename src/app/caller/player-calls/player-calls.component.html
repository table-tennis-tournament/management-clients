<div>
  <div *ngIf="secondCalls">
    <mz-collection>
      <mz-collection-header><h4>2. Aufruf:</h4></mz-collection-header>
      <mz-collection-item [ngClass]="typeColor[currentMatch?.discipline?.id]"
                          (click)="matchesSelected.emit(currentMatch)"
                          *ngFor="let currentMatch of secondCalls" >
        <div class="cut-text" *ngIf="currentMatch">
          {{getStartTime(currentMatch)}} min.
          {{currentMatch.name}}
          <span class="circle right" *ngFor="let tableNumber of currentMatch.tableNumbers">{{tableNumber}}</span>
        </div>
      </mz-collection-item>
    </mz-collection>
  </div>
  <div *ngIf="thirdCalls">
    <mz-collection>
      <mz-collection-header><h4>3. Aufruf:</h4></mz-collection-header>
      <mz-collection-item [ngClass]="typeColor[currentMatch?.discipline?.id]"
                          (click)="matchesSelected.emit(currentMatch)"
                          *ngFor="let currentMatch of thirdCalls" >

        <div class="cut-text" *ngIf="currentMatch">
          {{getStartTime(currentMatch)}} min.
          {{currentMatch.name}}
          <span class="circle right" *ngFor="let tableNumber of currentMatch.tableNumbers">{{tableNumber}}</span>
        </div>
      </mz-collection-item>
    </mz-collection>
  </div>
</div>
