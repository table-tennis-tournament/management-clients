<div>
  <mz-spinner *ngIf="refereesLoading"></mz-spinner>
  <div *ngIf="referees">
    <mz-collection>
      <mz-collection-header><h4>Schiedsrichter:</h4></mz-collection-header>
      <mz-collection-item *ngFor="let currentReferee of referees" >
        <div class="cut-text" *ngIf="currentReferee">
          {{currentReferee.firstName}}
        </div>
      </mz-collection-item>
    </mz-collection>
  </div>
</div>
