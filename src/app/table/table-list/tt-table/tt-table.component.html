<!--*ngIf="table?.matchinfo?.length > 0"-->
<div class="card" >
    <div class="card-content {{bgColor}} custom-padding">
        <toma-tt-table-content
                [table]="table"
                (freeTable)="freeTable.emit(table)">
        </toma-tt-table-content>
    </div>
    <div class="card-reveal">
        <span class="card-title">Optionen<i class="material-icons right">close</i></span>
        <div class="card-action flex-style">
            <span *ngIf="table?.matchinfo?.length > 0" class="flex-style">
                <a href="javascript:void(0)" (click)="freeTable.emit(table)">Frei</a>
                <a *ngIf="table?.matchinfo?.length === 1" href="javascript:void(0)" (click)="onResult()">Eingeben</a>
                <a href="javascript:void(0)" (click)="takeBackTable.emit(table)">Zur√ºck</a>
                <a href="javascript:void(0)" (click)="onPrint()">Drucken</a>
                <a href="javascript:void(0)" (click)="onAssignToSecondTable()">2.Tisch</a>
            </span>
            <a *ngIf="!table.table.isLocked" href="javascript:void(0)" (click)="lockTable.emit(table.table.number)">Sperren</a>
            <a *ngIf="table.table.isLocked" href="javascript:void(0)" (click)="unLockTable.emit(table.table.number)">Entsperren</a>
        </div>
    </div>
</div>
