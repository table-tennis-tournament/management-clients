<mz-modal #selectTableModal [fixedFooter]="true" [options]="modalOptions">
    <mz-modal-header class="center-align padding-5">
        <h4>Freier Tisch ausw√§hlen</h4>
    </mz-modal-header>
    <mz-modal-content>
        <div class="col s4">
            <select materialize="material_select" [(ngModel)]="selectedTable">
                <option *ngFor="let currentTable of tables" [value]="currentTable.number">
                    Tisch Nr. {{currentTable.number}}
                </option>
            </select>
            <label>Tisch</label>
        </div>
    </mz-modal-content>
    <mz-modal-footer>
        <button mz-button [flat]="true" mz-modal-close>Abbrechen</button>
        <button mz-button [flat]="true" mz-modal-close (click)="onOk()">OK</button>
    </mz-modal-footer>
</mz-modal>
