<div class="card {{group.bgColor}}">
    <div class="card-content black-text">
        <span class="card-title">
            <span>{{group.name}}</span>
            <span class="right" *ngIf="isComplete" ><i class="material-icons">done</i></span>
            <span class="right" *ngIf="!isComplete">{{openMatches}}/{{allMatchCount}}</span>
        </span>
        <ul class="collection">
            <li *ngFor="let currentMatch of group.matches" href="javascript:void(0)" class="collection-item" >
                <result-match-item [match]="currentMatch"></result-match-item>
            </li>
        </ul>
    </div>
</div>
