<h2>Spieler</h2>

<section class="main" *ngIf="players.length > 0">
		<ul class="todo-list">
			<li *ngFor="let player of players" [class.selected]="player === selectedPlayer" (click)="onSelect(player)">
        <div class="row">
        <div class="col s6 m3">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{player.id}}: {{player.firstName}} {{player.lastName}}	</span>
              <p>More Information on Player</p>
            </div>          
          </div>
        </div>
      </div>
		</li>
		</ul>
</section>
