<div class="card" *ngIf="table.matches&&table.matches[0]; else notShow">
    <div class="card-content {{bgColor}} custom-padding">
        <span class="card-title activator truncate">
                <h5 class="no-margin"> <span *ngIf="table.number" class="circle">{{table.number}}</span>
                <span>{{table.matches[0].type.name}}</span>
                
                <a href="javascript:void(0)" (click)="onFree()"><i class="material-icons right white-text">done</i></a>
                <i class="material-icons right">more_vert</i>
               </h5>
        </span>
        <p class="center-align truncate">
            <b *ngIf="table.isLocked">Tisch wird gesperrt. </b>
            <table-match-item [matches]="table.matches"></table-match-item>
        </p>
    </div>
   
    <div class="card-reveal">
        <span class="card-title">Optionen<i class="material-icons right">close</i></span>
        <div class="card-action">
            <a href="javascript:void(0)" (click)="onFree()">Frei</a>
            <a *ngIf="isSingleMatch()===true"  href="javascript:void(0)" (click)="onResult()">Eingeben</a>
            <a href="javascript:void(0)" (click)="onTakeBack()">Zur√ºck</a>
            <a href="javascript:void(0)" (click)="onPrint()">Drucken</a>
            <a href="javascript:void(0)" (click)="assignToSecondTable()">2.Tisch</a>
            <a *ngIf="!table.isLocked" href="javascript:void(0)" (click)="onLock()">Sperren</a>
            <a *ngIf="table.isLocked" href="javascript:void(0)" (click)="onUnLock()">Entsperren</a>
        </div>    
    </div>
</div>

<ng-template #notShow>
    <div class="card grey lighten-3" dnd-droppable (onDropSuccess)="onMatchDrop($event)">
        <div class="card-content custom-padding">
            <span class="card-title activator">
                <h5><span *ngIf="table.number" class="circle">{{table.number}}</span>
                    <span *ngIf="!table.isLocked" id="unLockedId">Frei</span>
                    <span *ngIf="table.isLocked" id="unLockedId2">Gesperrt</span>
                    <i class="material-icons right">more_vert</i>
                </h5>
            </span>
        </div>
        <div class="card-reveal">
            <span class="card-title">Optionen<i class="material-icons right">close</i></span>
            <div class="card-action" *ngIf="!table.isLocked">
                <a  href="javascript:void(0)" (click)="onLock()">Sperren</a>
            </div>
            <div class="card-action" *ngIf="table.isLocked">
                <a href="javascript:void(0)" (click)="onUnLock()">Entsperren</a>
            </div>
        </div>
    </div>
</ng-template>
