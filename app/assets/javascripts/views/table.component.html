<div class="card {{bgColor}}" *ngIf="table.match !== undefined && table.match !== null">
    <div class="card-content white-text" >
        <span class="card-title activator">
                <h4><span class="circle">{{table.tableNumber}}</span> {{table.match.type.typeName}}<i class="material-icons right">more_vert</i></h4>
        </span>
        <p align="center">
            <b>{{table.match.stage}}</b><br/>
            {{firstOpponent}} <br/>
            {{secondOpponent}}
        </p>
    </div>
   
    <div class="card-reveal">
        <span class="card-title">Optionen<i class="material-icons right">close</i></span>
        <div class="card-action">
            <a href="javascript:void(0)" (click)="onFree()">Freimachen</a>
            <a href="javascript:void(0)" (click)="onResult()">Eingeben</a>
            <a href="javascript:void(0)" (click)="onTakeBack()">Zur√ºcknehmen</a>
            <a href="javascript:void(0)" (click)="onLock()">Sperren</a>
        </div>    
    </div>
</div>

<div class="card grey lighten-3" *ngIf="table.match === undefined || table.match === null">
    <div class="card-content">
        <span class="card-title activator">
                <h4><span class="circle">{{table.tableNumber}}</span></h4>
        </span>
        <div class="text-centering">
            <h4>Freier Tisch</h4>
        </div>
    </div> 
</div>
