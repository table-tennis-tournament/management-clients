<div class="card {{bgColor}}" *ngIf="table.match">
    <div class="card-content {{textColor}} custom-padding" >
        <span class="card-title activator">
                <h4><span class="circle">{{table.number}}</span>{{table.match.type.name}}<i class="material-icons right">more_vert</i></h4>
        </span>
        <p class="center-align truncate">
            <b>{{table.match.stage}}</b><br/>
            {{firstOpponent}} <br/>
            {{secondOpponent}}
        </p>
    </div>
   
    <div class="card-reveal">
        <span class="card-title">Optionen<i class="material-icons right">close</i></span>
        <div class="card-action">
            <a href="javascript:void(0)" (click)="onFree()">Freimachen</a>
            <a href="javascript:void(0)" (click)="onResult()">Eingeben</a>
            <a href="javascript:void(0)" (click)="onTakeBack()">Zur√ºcknehmen</a>
            <a href="javascript:void(0)" (click)="onLock()">Sperren</a>
        </div>    
    </div>
</div>

<div class="card grey lighten-3" *ngIf="!table.match">
    <div class="card-content custom-padding">
        <span class="card-title activator">
                <h4><span class="circle">{{table.number}}</span><i class="material-icons right">more_vert</i></h4>
        </span>
        <div class="text-centering">
            <div *ngIf="!table.isLocked" id="unLockedId"><h4>Freier Tisch</h4></div>
            <div *ngIf="table.isLocked" id="lockedId"><h4>Gesperrt</h4></div>
        </div>
    </div>
    <div class="card-reveal">
        <span class="card-title">Optionen<i class="material-icons right">close</i></span>
        <div class="card-action" *ngIf="!table.isLocked">
            <a  href="javascript:void(0)" (click)="onLock()">Sperren</a>
        </div>   
        <div class="card-action" *ngIf="table.isLocked">
            <a href="javascript:void(0)" (click)="onUnLock()">Entsperren</a>
        </div>   
    </div> 
</div>
