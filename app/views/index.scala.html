@()

<!DOCTYPE html>

<html lang="en">

<head>
    <title>TurnierManager</title>

    <base href="/">
    <meta charset="utf-8">
    <title>Turniermanager</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script type='text/javascript' src='@routes.Assets.versioned("lib/jquery/jquery.min.js")'></script>
    <link rel="stylesheet" href='@routes.Assets.versioned("lib/materialize-css/dist/css/materialize.min.css")'>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/materialize-css/dist/js/materialize.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/systemjs/dist/system-polyfills.js")'></script>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/core-js/client/shim.min.js")'></script>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/zone.js/dist/zone.js")'></script>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/reflect-metadata/Reflect.js")'></script>
    <script type='text/javascript' src='@routes.Assets.versioned("lib/systemjs/dist/system.src.js")'></script>
    <link rel="stylesheet" href="assets/stylesheets/main.css">

    <script>
        var map = {
            'app': 'assets/javascripts',
            '@@angular': 'assets/lib/@@angular',
            'rxjs': 'assets/lib/rxjs',
            'symbol-observable': 'assets/lib/symbol-observable',
            "materialize-css": 'assets/lib/materialize-css',
            "angular2-materialize": 'assets/lib/angular2-materialize',
            "traceur": 'assets/lib/traceur',
            'ng2-dnd': 'assets/lib/ng2-dnd/bundles/index.umd.js'
        };


        var packages = {
            'app': {
                main: 'boot.js',
                defaultExtension: 'js'
            },
            'rxjs': {
                defaultExtension: 'js'
            },

            'assets/lib': {
                defaultExtension: 'js'
            },
            'symbol-observable': {
                defaultExtension: 'js',
                main: 'index.js'
            },
            'materialize-css': {
                main: 'dist/js/materialize'
            },
            'traceur': {
                main: 'bin/traceur',
                defaultExtension: 'js'
            },
            'angular2-materialize': {
                main: 'dist/index.js'
            }

        };
        var ngPackageNames = [
            'common',
            'compiler',
            'core',
            'forms',
            'http',
            'platform-browser',
            'platform-browser-dynamic',
            'router'
        ];

        function packIndex(pkgName) {
            packages['@@angular/' + pkgName] = {
                main: 'index.js',
                defaultExtension: 'js'
            };
        }

        function packUmd(pkgName) {
            packages['@@angular/' + pkgName] = {
                main: '/bundles/' + pkgName + '.umd.js',
                defaultExtension: 'js'
            };
        }
        // Most environments should use UMD; some (Karma) need the individual index files
        function addAngularModulesToMap(pkgName) {
            map['@@angular/' + pkgName] = 'assets/lib/angular__' + pkgName;
        }

        // Add package entries for angular packages
        var setPackageConfig = System.packageWithIndex ? packIndex : packUmd;
        ngPackageNames.forEach(setPackageConfig)

        // Add map entries for angular packages
        ngPackageNames.forEach(function(pkgName) {
            addAngularModulesToMap(pkgName)
        });

        System.config({
            map: map,
            packages: packages,
        });

        System.import('app')
            .catch(console.error.bind(console));
    </script>
</head>

<body>
    <tt-app>Loading...</tt-app>
</body>

</html>
