# Test configuration
play.http.secret.key = "test-secret-key-for-testing-only"

play.server.http.idleTimeout = 600s

play.filters.disabled += play.filters.csrf.CSRFFilter

play.i18n.langs = [ "en" ]

# Use H2 in-memory database for testing
slick.dbs.default.profile = "slick.jdbc.H2Profile$"
slick.dbs.default.db.driver = "org.h2.Driver"
slick.dbs.default.db.url = "jdbc:h2:mem:test;MODE=MySQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false"
slick.dbs.default.db.user = "sa"
slick.dbs.default.db.password = ""

# Disable the job module for tests
play.modules.disabled += "modules.JobModule"

# Use local actor provider instead of cluster for tests
play.pekko.actor-system = "application"
pekko.actor.provider = "local"

play.filters.hosts {
  allowed = ["."]
}
