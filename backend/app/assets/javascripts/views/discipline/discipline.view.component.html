 <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large blue" (click)="onRefreshCurrentTab()">
      <i class="large material-icons">refresh</i>
    </a>
    <ul>
      <li><a class="btn-floating blue" href="javascript:void(0)" (click)="onSyncMatches()"><i class="material-icons">autorenew</i></a></li>
      <!-- <li><a class="btn-floating blue" href="javascript:void(0)" (click)="onOpenAll()"><i class="material-icons">list</i></a></li> -->
      <!-- <li><a class="btn-floating blue" href="javascript:void(0)" (click)="onOpenPlayers()"><i class="material-icons">person_pin</i></a></li> -->
    </ul>
</div>
<div class="row">
    <div *ngFor="let currentTab of tabs" class="col no-padding">
        <a class="waves-effect waves-light btn {{colors[currentTab.id]}}" (click)="onTabSelected(currentTab)">{{currentTab.name}}</a>
    </div>
    <div class="col">
        <p>
            <input type="checkbox" class="filled-in" [(ngModel)]="removePlayed" id="remove-played-checkbox" (change)="onRemovePlayedChanged()" />
            <label for="remove-played-checkbox">Alle</label>
          </p>
    </div>
    <div class="col">
        <p>
            <input type="checkbox" class="filled-in" [(ngModel)]="playersAreOpen" id="open-player-checkbox" (change)="onOpenPlayers()" />
            <label for="open-player-checkbox">Spieler</label>
        </p>
    </div>
    <div class="col">
        <p>
            <input type="checkbox" class="filled-in" [(ngModel)]="matchesAreOpen" id="open-matches-checkbox" (change)="onOpenMatches()" />
            <label for="open-matches-checkbox">Spiele</label>
        </p>
    </div>
</div>
<div *ngIf="selectedTab" class="row">
    <div *ngIf="selectedTab.stages" class="discipline-stage-view">
        <div class="row" *ngFor="let i of selectedTab.stageRowCount">
            <div *ngFor="let currentStage of selectedTab.stages | slice:(i*3):(i+1)*3; let r = index" class="col s4">
                <discipline-stage [stage]="currentStage" (onResultForMatch)="onResultForMatch($event)" [index]="r" (onDeleteStage)="onDeleteStage($event)"></discipline-stage>
            </div>
        </div>
    </div>
    <div *ngIf="selectedTab.groups" >
      <div class="row" *ngFor="let i of selectedTab.rowCount" >
          <div *ngFor="let currentGroup of selectedTab.groups | slice:(i*4):(i+1)*4" class="col s3">
            <group-view [group]="currentGroup" (onResultForMatch)="onResultForMatch($event)"></group-view>
          </div>
      </div>
    </div>
</div>
<modal-result></modal-result>
