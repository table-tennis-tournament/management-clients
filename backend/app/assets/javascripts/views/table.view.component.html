<div class="row without-margin" *ngFor="let i of rowCount" >
			<div *ngFor="let currentTable of tables | slice:(i*5):(i+1)*5" class="col custom-col">
				<tt-table [table]="currentTable" (onResultForMatch)="onResultForMatch($event)"></tt-table>
		</div>
</div>
<div class="fixed-action-btn horizontal">
		<a class="btn-floating btn-large blue" (click)="onTableRefresh()">
		  <i class="large material-icons">refresh</i>
		</a>
	</div>

<modal-result></modal-result>
