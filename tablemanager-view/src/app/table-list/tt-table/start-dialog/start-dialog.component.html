<h1 mat-dialog-title>{{matches[0].stage}}</h1>
<div mat-dialog-content>
    <mat-radio-group
            class="example-radio-group"
            [(ngModel)]="selectedMatch">
        <mat-radio-button class="example-radio-button" *ngFor="let match of matches; let i = index;" [value]="match">
            {{match.players_a | playerName}} - {{match.players_b | playerName}}
        </mat-radio-button>
    </mat-radio-group>
</div>
<div mat-dialog-actions>
    <button mat-flat-button (click)="onCancel()">Abbrechen</button>
    <button mat-raised-button color="primary" (click)="onOk()" cdkFocusInitial>Starten</button>
</div>
