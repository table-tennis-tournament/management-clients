worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    upstream global_backend {
        server backend:9000;
    }

    server {
        listen 8080;
        server_name localhost;

        # =========================================================
        # 1. Global API (Direct mapping)
        # =========================================================
        location /api/ {
            proxy_pass http://global_backend/api/; # No rewrite needed
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # =========================================================
        # 2. App Specific APIs (Rewriting to /api/)
        #    e.g. /admin-view/api/users -> http://backend:9000/api/users
        # =========================================================

        location /admin-view/api/ {
            # The trailing slash on the URL below is the "magic" that
            # replaces the 'location' match with '/api/'
            proxy_pass http://global_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /tablemanager-view/api/ {
            proxy_pass http://global_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        location /result-view/api/ {
            proxy_pass http://global_backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # =========================================================
        # 3. Angular Apps (Static Files)
        # =========================================================

        location /admin-view {
            alias /usr/share/nginx/html/admin-view;
            try_files $uri $uri/ /admin-view/index.html;
        }

        location /tablemanager-view {
            alias /usr/share/nginx/html/tablemanager-view;
            try_files $uri $uri/ /tablemanager-view/index.html;
        }

        location /result-view {
            alias /usr/share/nginx/html/result-view;
            try_files $uri $uri/ /result-view/index.html;
        }

        location = / {
            return 301 /admin-view;
        }
    }
}