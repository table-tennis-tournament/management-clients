<div class="col m9 s8">
  <mat-form-field appearance="fill">
    <mat-label></mat-label>
    <mat-select [(value)]="selectedDiscipline" (selectionChange)="disciplineChanged.emit(+selectedDiscipline)">
      <mat-option *ngFor="let currentDiscipline of openDisciplines" [value]="currentDiscipline.id">
        {{currentDiscipline.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="col m3 s4">
  <a class="btn-floating btn-medium blue" (click)="disciplineRefresh.emit(+selectedDiscipline)">
    <i class="medium material-icons">refresh</i>
  </a>
</div>
