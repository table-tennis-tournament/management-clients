<div>
  <mat-spinner *ngIf="refereesLoading"></mat-spinner>
  <div *ngIf="referees">
    <h4>Schiedsrichter:</h4>
    <mat-list>
      <mat-list-item *ngFor="let currentReferee of referees" >
        <div class="cut-text" *ngIf="currentReferee">
          {{currentReferee.firstName}}
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
