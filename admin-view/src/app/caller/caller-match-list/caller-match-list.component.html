<div class="pt-2">
  <mat-spinner *ngIf="matchesLoading"></mat-spinner>
  <div *ngIf="!matchesLoading && matchAggregates?.length > 0">
    <h2>Spiele zum Ausrufen:</h2>
    <mat-list>
      <mat-list-item
        [ngClass]="typeColor[currentMatch?.discipline?.id]"
        (click)="matchesSelected.emit(currentMatch)"
        *ngFor="let currentMatch of matchAggregates"
      >
        <div class="d-flex justify-content-between w-100">
          <div>
            {{ currentMatch.name }}
          </div>
          <div class="ml-auto">
            <span class="circle" *ngFor="let tableNumber of currentMatch.tableNumbers">{{ tableNumber }}</span>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </div>
</div>
