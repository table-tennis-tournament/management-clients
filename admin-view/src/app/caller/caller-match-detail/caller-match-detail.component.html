<mat-card *ngIf="matchAggregate" class="vh-100" [ngClass]="typeColor[matchAggregate.discipline.id]">
  <mat-card-title> </mat-card-title>
  <mat-card-content class="text-center">
    <div class="text-truncate-custom">
      <h1>{{ matchAggregate.discipline.name }}</h1>
    </div>
    <div class="text-center text-truncate-custom">
      <h3>{{ matchAggregate.name }}</h3>
    </div>
    <div class="d-flex justify-content-between align-items-center">
      <h4><span>Tisch: </span></h4>
      <span class="circle" *ngFor="let tableNumber of matchAggregate.tableNumbers">{{ tableNumber }}</span>
    </div>
    <div class="text-center" *ngIf="matchAggregate?.matches?.length === 1">
      <h4>
        <div class="pb-3 d-flex justify-content-center align-items-center d-flex-text-center text-truncate-custom">Schiedsrichter: ?</div>
        <div
          class="d-flex justify-content-center align-items-center d-flex-text-center"
          *ngFor="let currentPlayer of matchAggregate.matches[0].team1"
        >
          {{ [currentPlayer] | ttPlayerNameReducer }}
        </div>
        <div class="d-flex justify-content-center align-items-center p-2">-</div>
        <div
          class="d-flex justify-content-center align-items-center d-flex-text-center"
          *ngFor="let currentPlayer of matchAggregate.matches[0].team2"
        >
          {{ [currentPlayer] | ttPlayerNameReducer }}
        </div>
      </h4>
    </div>
    <div class="row" *ngIf="matchAggregate?.matches?.length > 1">
      <div class="col-12">
        <div class="text-center"><h3>Spieler:</h3></div>
        <h3>
          <div class="text-truncate-custom" *ngFor="let currentPlayer of matchAggregate.players">
            {{ [currentPlayer] | ttPlayerNameReducer }}
          </div>
        </h3>
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions class="d-flex justify-content-center">
    <button mat-raised-button (click)="onMatchCalled()" color="primary">OK</button>
  </mat-card-actions>
</mat-card>
<mat-card *ngIf="!matchAggregate" class="text-center">
  <mat-card-header>
    <mat-card-title class="text-center"><h2>Keine Spiele zum Ausrufen</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-icon aria-hidden="false">beach_access</mat-icon>
  </mat-card-content>
</mat-card>
