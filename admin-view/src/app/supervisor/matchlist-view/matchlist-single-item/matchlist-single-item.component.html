<div class="d-flex justify-content-between">
  <div class="text-truncate">
    <toma-team-item [team]="matchListItem.matchinfo[0].team1"></toma-team-item>
    <br/>
    <toma-team-item [team]="matchListItem.matchinfo[0].team2"></toma-team-item>
  </div>
  <div>
    <div class="discipline-match-list-square indigo white-text text-center">
      {{matchListItem.matchinfo[0].matchType | disciplineType}}
    </div>
    <a href="javascript:void(0)" class="secondary-content"
       (click)="matchListItemDelete.emit(matchListItem)">
      <i class="material-icons white-text">close</i>
    </a>
  </div>
</div>
