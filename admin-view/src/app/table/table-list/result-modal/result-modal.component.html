<h1 mat-dialog-title>{{currentMatch | ttMatchDiscipline}}</h1>
<div mat-dialog-content>
  <div [class.winner-text]="checkerResult.firstPlayerWinning" class="center-align">
    {{currentMatch.team1 | ttPlayerNameReducer}}
  </div>
  <br/>
  <div class="center-align"><h4> - </h4><br/></div>
  <div [class.winner-text]="checkerResult.secondPlayerWinning" class="center-align">
    {{currentMatch.team2 | ttPlayerNameReducer}}
  </div>
  <form class="example-form">
    <mat-form-field class="col s4 m2 ">
      <mat-label>Ergebnis (bsp. -7 8 8 9)</mat-label>
      <input matInput placeholder=""
             [(ngModel)]="currentInput" #answer
             (keyup)="onKeyUp(answer.value)"
             (keyup.enter)="getResult()">
    </mat-form-field>
  </form>

<!--  </div>-->
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Abbrechen</button>
  <button mat-button [mat-dialog-close]="getResult()" [disabled]="resultNotValid()" >Ok</button>
</div>
