<div class="row">
  <div class="col s2">
    <p>
      <input
        type="checkbox"
        class="filled-in"
        [(ngModel)]="isPrintForAssign"
        id="filled-in-box"
        (change)="printForAssign.emit(isPrintForAssign)"
      />
      <label for="filled-in-box">Druck bei Ausruf</label>
    </p>
  </div>
  <div class="col s2">
    <p>
      <input
        type="checkbox"
        class="filled-in"
        [(ngModel)]="assignAutomatically"
        id="automatically-assign"
        (change)="automaticallyAssign.emit(assignAutomatically)"
      />
      <label for="automatically-assign">Automatisch Ausrufen</label>
    </p>
  </div>
</div>

<div class="row">
  <mat-form-field appearance="fill" class="col s4">
    <mat-label>WÃ¤hle Drucker</mat-label>
    <mat-select [(value)]="selectedPrinter">
      <mat-option *ngFor="let printer of printers" [value]="printer">
        {{ printer }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div class="col s6">
    <a class="waves-effect waves-light btn" (click)="savePrinter.emit(selectedPrinter)"
      ><i class="material-icons left">save</i>Speichern</a
    >
  </div>
</div>
