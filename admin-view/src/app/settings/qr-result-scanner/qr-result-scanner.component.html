<div class="row">
    <div class="col s12 m4">
        <mat-form-field appearance="fill">
            <mat-label>WÃ¤hle Kamera</mat-label>
            <mat-select id="select-camera"
                        [(value)]="selectedDevice"
                        (selectionChange)="onDeviceSelectChange($event)">
                <mat-option *ngFor="let device of availableDevices" [value]="device.deviceId">
                    {{device.label}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </div>

</div>
<div class="row">
    <div class="col s12 m12 l12">
        <zxing-scanner #scanner class="test-class" start="true"
                       [device]="selectedMediaDevice"
                       (scanSuccess)="handleQrCodeResult($event)"
        ></zxing-scanner>
    </div>
</div>
