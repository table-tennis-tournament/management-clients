<div *ngIf="team[1] && team[0]" class="full-width">
  <span *ngIf="showDisciplines">
    <span *ngFor="let currentType of team[0].types" class="square" [tomaTypeColor]="currentType" [typeColors]="typeColors"></span>
  </span>
  <span>{{ team[0].lastName }}/{{ team[1].lastName }}</span>
  <span *ngIf="showDisciplines">
    <span *ngFor="let currentType of team[1].types" class="square" [tomaTypeColor]="currentType" [typeColors]="typeColors"></span>
  </span>
</div>
<span *ngIf="!team[1] && team[0]" class="align-middle">
  <span *ngIf="showDisciplines">
    <span *ngFor="let currentType of team[0].types" class="square" [tomaTypeColor]="currentType" [typeColors]="typeColors"></span>
  </span>
  {{ team[0].firstName }} {{ team[0].lastName }}
  <span *ngIf="showClubs">({{ team[0].club.clubName }})</span>
</span>
<span *ngIf="!team[1] && !team[0]">[Frei]</span>
