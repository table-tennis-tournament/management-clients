<mat-accordion>
  <mat-expansion-panel [expanded]="true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <i class="material-icons">view_list</i>
        {{stage.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
      <div *ngFor="let currentMatch of stage.matches" class="mt-3">
        <app-match-item [match]="currentMatch"></app-match-item>
      </div>
  </mat-expansion-panel>
</mat-accordion>
